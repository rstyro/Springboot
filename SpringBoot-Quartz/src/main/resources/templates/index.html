<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="_ctx" th:content="@{/}" />
<title>Admin</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	th:href="@{/static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/static/bower_components/font-awesome/css/font-awesome.min.css}">
<link rel="stylesheet"
	th:href="@{/static/bower_components/Ionicons/css/ionicons.min.css}">
<link rel="stylesheet" th:href="@{/static/dist/css/AdminLTE.min.css}">
<link rel="stylesheet" th:href="@{/static/dist/css/skins/_all-skins.min.css}">
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<link rel="stylesheet"
	th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">
	
<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/logo.png}">
</head>
	<script type="text/javascript">
			
		//iframe 自适应
		function setIframeHeight(iframe) {
            iframe.height =0;
			if (iframe) {
				var iframeWin = iframe.contentWindow
						|| iframe.contentDocument.parentWindow;
				if (iframeWin.document.body) {
					iframe.height = iframeWin.document.documentElement.scrollHeight
							|| iframeWin.document.body.scrollHeight;
				}
			}
		};

		window.onload = function() {
			setIframeHeight(document.getElementById('mainBodyFrame'));
		};

	</script>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		
		<!-- 头部 -->
		<header th:include="include/header :: admin-header" class="main-header">
		</header>
		<!-- 左边 -->
		<aside th:include="include/left :: admin-left" class="main-sidebar">
		</aside>

		<div class="content-wrapper">
			<!-- 主体部分！！！！ -->
			<iframe name="mainFrame" id="mainBodyFrame" th:src="@{/include/main}"
				frameborder="0" scrolling="no" width="100%" style="min-height: 900px;" onload="setIframeHeight(this)"></iframe>
		</div>

		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 1.0.0
			</div>
			<strong>Copyright &copy; 2018 <a
				href="https://lrshuai.top">帅大叔</a>.
			</strong> All rights reserved.
		</footer>

		<!-- Control Sidebar 工具栏 -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Create the tabs -->
			<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
				<li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
				<li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
				<li><a href="#control-sidebar-stats-tab" data-toggle="tab"><i class="fa fa-hand-peace-o"></i></a></li>
			</ul>
			<!-- Tab panes -->
			<div class="tab-content">
				<!-- Home tab content -->
				<div class="tab-pane" id="control-sidebar-home-tab">
					<!-- /.control-sidebar-menu -->

				</div>
				<!-- /.tab-pane -->
				<!-- Stats tab content -->
				<div class="tab-pane" id="control-sidebar-stats-tab">Stats Tab Content</div>
				<!-- /.tab-pane -->
				<!-- Settings tab content -->
				<div class="tab-pane" id="control-sidebar-settings-tab">
				</div>
				<!-- /.tab-pane -->
			</div>
		</aside>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<script th:src="@{/static/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script th:src="@{/static/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/static/dist/js/adminlte.min.js}"></script>
</body>
</html>
