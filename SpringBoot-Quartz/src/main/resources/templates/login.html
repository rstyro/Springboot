<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="_ctx" th:content="@{/}" />
  <title>后台管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/static/bower_components/font-awesome/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/static/bower_components/Ionicons/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/static/dist/css/AdminLTE.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/static/plugins/iCheck/square/blue.css}">
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/images/logo.png}">

	<style>
		#error-msg{
			text-align: center;
			color: red;
		}
		.login-box{
			box-shadow: 10px 20px 20px rgba(255,255,255,0.1);
			position: absolute;
			top:8%;
			left: 40%;
			z-index: 9999;
		}
		.login-box-body{
			background: rgba(255,255,255,0.6);
		}
		.login-logo{
			background: rgba(255,255,255,0.1);
			margin-bottom: 0px;
		}
		.login-logo a{
			font-size:0.8em;
			color: #fff;
		}
		#canvas { position: absolute; width: 100%; height: 100%; }
	</style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>登录</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Please enter your Account.</p>

    <form action="" method="post">
      <div class="form-group has-feedback">
        <input type="text" name="username" class="form-control" placeholder="请输入用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="请输入密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <p id="error-msg"></p>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" id="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/static/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/static/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/static/plugins/iCheck/icheck.min.js}"></script>
<script th:src="@{/static/js/common.js}"></script>

</head>

<script>
	//TOCMAT重启之后 在ifrme框架登录后，重新跳出框架显示页面
	if (window != top) {
		top.location.href = location.href;
	}
	
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
    
    $("#submit").click(function(){
    	console.log("$(input[name='username']).val()",$("input[name='username']").val());
    	console.log("$(input[name='username']).val()",$("input[name='password']").val());
    	if(checkLogin()){
			$.ajax({
				type:"POST",
		        url:_ctx+"/login",
		        data:{username:$("input[name='username']").val(), password:$("input[name='password']").val(),time:new Date().getTime()},
		        dataType:"json",
		        cache:false,
		        success: function(data){
		       	 if("200" == data.status){
		       		 window.location.href=_ctx+"/index";
		       	 }else{
		       		 $("#error-msg").html(data.message);
		       	 }
		        }
			})
		}
    	return false;
    });
    
    function checkLogin(){
    	if($("input[name='username']").val() == ""){
    		alert("username cannot be empty")
    		$("input[name='username']").focus();
    		return false;
    	}
    	if($("input[name='password']").val() == ""){
    		alert("password cannot be empty")
    		$("input[name='password']").focus();
    		return false;
    	}
    	return true;
    }
  });
</script>
